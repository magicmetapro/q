<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 100 Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        button {
            background: linear-gradient(45deg, gold, orange);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 0 darkorange;
            margin-top: 20px;
        }
        button:active {
            box-shadow: 0 2px 0 darkorange;
            transform: translateY(3px);
        }
        .question {
            display: none;
            font-size: 24px;
            margin-bottom: 20px; /* Menambahkan jarak antara soal dan tombol */
            padding: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        .answers {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .answer-btn {
            background: rgb(0, 102, 255);
            color: white;
            font-size: 22px;
            padding: 15px;
            margin: 5px;
            width: 300px;
            text-align: center;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 0 navy;
        }
        .answer-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.7);
        }
        .answer-btn:active {
            box-shadow: 0 2px 0 navy;
            transform: translateY(3px);
        }
        .revealed {
            background: gold;
            color: black;
            animation: popEffect 0.5s ease-in-out;
        }
        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .score {
            font-size: 30px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Family 100 Quiz</h1>
        <button onclick="startRound()">Mulai Round 1</button>
        <div class="question" id="question">Sebutkan jenis tumbuhan di perairan!</div>
        <div class="answers" id="answers">
            <button class="answer-btn" onclick="reveal(this, 'Plankton - 40', 40)">1</button>
            <button class="answer-btn" onclick="reveal(this, 'Hutan - 34', 34)">2</button>
            <button class="answer-btn" onclick="reveal(this, 'Alga - 25', 25)">3</button>
            <button class="answer-btn" onclick="reveal(this, 'Tumbuhan Hijau - 16', 16)">4</button>
            <button class="answer-btn" onclick="reveal(this, 'Lumut - 10', 10)">5</button>
        </div>
        <div class="scoreboard">
            <div>Team 1: <span class="score" id="team1-score">0</span></div>
            <div>Team 2: <span class="score" id="team2-score">0</span></div>
        </div>
    </div>
    
    <script>
        let totalScore1 = 0;

        function startRound() {
            document.getElementById("question").style.display = "block";
            document.getElementById("answers").style.display = "flex";
        }

        function reveal(button, text, score) {
            if (!button.classList.contains("revealed")) {
                button.textContent = text;
                button.classList.add("revealed");

                // Tambah skor ke tim 1 (bisa ditambahkan sistem giliran nanti)
                totalScore1 += score;
                document.getElementById("team1-score").innerText = totalScore1;
            }
        }
    </script>
</body>
</html>
