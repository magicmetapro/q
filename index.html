<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 100 Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        button {
            background: linear-gradient(45deg, gold, orange);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 0 darkorange;
            margin-top: 20px;
        }
        button:active {
            box-shadow: 0 2px 0 darkorange;
            transform: translateY(3px);
        }
        .question, .answers {
            display: none;
            font-size: 24px;
            margin-bottom: 40px;
            cursor: pointer;
            animation: fadeIn 1s ease-in-out;
        }
        .answers {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .answer {
            background: gold;
            color: black;
            padding: 15px;
            margin: 5px;
            width: 300px;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
        }
        .answer.show {
            animation: fadeIn 1s ease-in-out forwards;
        }
        .answer:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        .answer.revealed {
            animation: popEffect 0.5s ease-in-out;
        }
        .hidden span {
            display: none;
        }
        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .score {
            font-size: 30px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Family 100 Quiz</h1>
        <button onclick="startRound()">Round 1</button>
        <div class="question" id="question" onclick="showAnswers()">Sebutkan jenis tumbuhan di perairan!</div>
        <div class="answers" id="team1">
            <div class="answer hidden" id="answer1" onclick="reveal(this, 40, 'team1')"><span>Plankton - 40</span>1</div>
            <div class="answer hidden" id="answer2" onclick="reveal(this, 34, 'team1')"><span>Hutan - 34</span>2</div>
            <div class="answer hidden" id="answer3" onclick="reveal(this, 25, 'team1')"><span>Alga - 25</span>3</div>
            <div class="answer hidden" id="answer4" onclick="reveal(this, 16, 'team1')"><span>Tumbuhan Hijau - 16</span>4</div>
            <div class="answer hidden" id="answer5" onclick="reveal(this, 10, 'team1')"><span>Lumut - 10</span>5</div>
        </div>
        <div class="scoreboard">
            <div>Team 1: <span class="score" id="team1-score">0</span></div>
            <div>Team 2: <span class="score" id="team2-score">0</span></div>
        </div>
    </div>
    
    <script>
        let totalScore1 = 0;
        function startRound() {
            document.getElementById("question").style.display = "block";
            setTimeout(() => {
                document.getElementById("answer1").classList.add("show");
                document.getElementById("answer2").classList.add("show");
                document.getElementById("answer3").classList.add("show");
                document.getElementById("answer4").classList.add("show");
                document.getElementById("answer5").classList.add("show");
            }, 1000);
        }
        function reveal(element, score, team) {
            element.querySelector('span').style.display = 'inline';
            element.innerHTML = element.querySelector('span').innerHTML;
            element.classList.add("revealed");
            totalScore1 += score;
            document.getElementById("team1-score").innerText = totalScore1;
        }
    </script>
</body>
</html>
